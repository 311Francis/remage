name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'

jobs:

  test_on_linux:
    name: Test on Linux (Ubuntu LTS)
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        container_version:
        - G4.10.7
        - G4.10.6
        - G4.10.5
      
    container: docker://gipert/remage-base:${{ container_version }}

    steps:
    - uses: actions/checkout@v2
    - name: Build project
      run: .github/workflows/build.sh

  test_in_legend_container:
    name: Test in LEGEND container (CentOS Linux)
    runs-on: ubuntu-latest
    container: docker://legendexp/legend-base:latest

    steps:
    - uses: actions/checkout@v2
    - name: Build project
      run: .github/workflows/build.sh

  test_on_macos:
    name: Test on macOS
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get dependencies
      run: brew install --force-bottle root geant4
    - name: Build project
      run: .github/workflows/build.sh

  build_docs:
    name: Build and deploy documentation
    runs-on: ubuntu-latest
    needs: test_on_linux
    container: docker://gipert/remage-base:latest

    steps:
    - uses: actions/checkout@v2
    - name: Build docs with Doxygen
      run: |
        cd .. && mkdir build && cd build && cmake ../remage
        make doc

